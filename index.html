<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="fullpage">
    <div class="navbar"></div>
    
    <div class="videoContainer">
        <div class="video-wrapper">
            <video id="video" controlsList="nodownload" poster="./assets/video/SampleVideo_360x240_30mb.mp4">
                <source src="./assets/video/SampleVideo_360x240_30mb.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <img id="video-thumbnail" src="./assets/video/SampleVideo_360x240_30mb.mp4" alt="Video thumbnail">
        </div>

        <div class="controls">
            <div class="control-buttons">
                <button id="skipminus-10" aria-label="Skip backward 10 seconds">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button id="play-pause" aria-label="Play/Pause">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="skip-10" aria-label="Skip forward 10 seconds">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
            
            <div class="video-timer">
                <span id="current-time">00:00</span>
                <span id="separator">/</span>
                <span id="max-duration">00:00</span>
            </div>
            
            <div class="playback-line" id="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="right">
                <div class="volume-container">
                    <button id="mute" aria-label="Mute/Unmute">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" aria-label="Volume control">
                </div>
                <button id="fullscreen-btn" aria-label="Toggle fullscreen">
                    <i class="fa-solid fa-expand"></i>
                </button>
            </div>
        </div>
    </div>

   <div class="suggestions"></div>
    <div class="comments"></div>
    
    <script src="./assets/js/index.js"></script>
</body>
</html>
